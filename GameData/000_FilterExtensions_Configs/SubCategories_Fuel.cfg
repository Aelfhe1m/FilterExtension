SUBCATEGORY
{
	name = fe_radial_tank
	icon = cs_surface
	
	FILTER
	{
		CHECK
		{
			type = profile
			value = srf
			contains = false // part has a value not in the list
			invert = true // block part if above conditions are met
		}
		CHECK
        {
            type = resource
            value = LiquidFuel
        }
        CHECK
        {
            type = resource
            value = Oxidizer
        }
        CHECK
        {
            type = resource
            value = XenonGas
        }
		CHECK
		{
			type = resource
			value = Monopropellant
		}
	}
}
